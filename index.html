<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo1.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>LGSC Election Live Results</title>
  <style>
    h1 {
      margin-top: 5rem;
      font-family:"Noticia Text", serif;
    }

    h2 {
      font-weight: 200;
      font-family:"Noticia Text", serif;
      color: #a00202;
    }

    p {
      font-family:"Noticia Text", serif;
      font-weight: 200;
      font-size: 0.9rem;
    }

    .president {
      font-family:"Noticia Text", serif;
      font-weight: 200;
      font-size: 0.65rem;
      font-weight: bold;
    }

    .others {
      font-family:"Noticia Text", serif;
      font-weight: 200;
      font-size: 0.8rem;
      font-weight: bold;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      position: relative;
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #a00202;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .live-dot {
      height: 23px;
      width: 23px;
      background-color: #a00202;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .section {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .bar-container {
      position: relative;
      height: 25px;
      margin: 1rem 0;
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .bar-left, .bar-right {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 0.8rem;
      font-weight: bold;
      color: white;
      transition: width 1s ease;
    }

    .bar-left {
      background-color: #0b850f;
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
      overflow: hidden;
    }

    .bar-right {
      background-color: #a00202; 
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
      overflow: hidden;
    }

    .candidate-name {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .bar-images {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }

    .bar-images .left-side, .bar-images .right-side {
      display: flex;
      align-items: center;
    }

    .bar-images img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 5px;
    }

    #logo1 {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #logo1 img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    #logo2 {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #logo2 img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

  </style>
</head>
<body>

  <div id="logo1">
    <img src="images/logo1.png" alt="LGSC Logo"/>
  </div>
  <div id="logo2">
    <img src="images/logo2.png" alt="Lancaster Logo"/>
  </div>
  
  <h1><span class="live-dot"></span>LGSC Election Live Results</h1>
  <p id="disclaimer" style="font-size: 0.9rem; color: rgb(255, 0, 0);"></p>

  <div id="loader"></div>
  <div id="results" style="display:none;"></div>

  <script>
    const imageMap = {
      "mojereolamubarakkolawoleandankobiahshawnnanaasefuah_1": "images/mubarak.png",
      "mojereolamubarakkolawoleandankobiahshawnnanaasefuah_2": "images/shawn.png",
      "edwardnanayawoforiandhazelmustapha_1": "images/eddie.png",
      "edwardnanayawoforiandhazelmustapha_2": "images/hazel.png",
      "aminaabassgiwa": "images/amina.png",
      "layolaumuhozamurara": "images/layola.png",
      "financeofficer": "images/livesey.png",
      "welfareofficer": "images/kekeli.png",
      "academicofficer": "images/daniella.png",
      "clubs,societiesandsportsofficer": "images/samuel.png",
      "communicationsofficer": "images/leila.png",
      "internationalstudentsofficer": "images/joy.png",
    };
    fetch("https://script.google.com/macros/s/AKfycbylnNxZChpgZyJwyTaxRvh4rAxpGTzA0FMi5lulcPiRqjJjZeRe8edHGVz3ASRgqnWCpg/exec")
    .then(res => res.json())
    .then(data => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("results").style.display = "block";

      document.getElementById("disclaimer").textContent = `DISCLAIMER: The colours do not signify teams for the Secretary position.*`;

      if (data.length === 0 || data.every(entry => parseFloat(entry.Votes) === 0)) {
      document.getElementById("results").innerHTML = `
      <div class="section">
        <h2>Error - No Responses</h2>
        <p>If you're viewing this page, it means no votes have been recorded with verification at this time.</p>
        <img src="images/no-votes.jpg" alt="No votes yet" style="width: 150px; margin: 1rem auto;" />
      </div>
    `;
    return;
  }

      const grouped = {};
      data.forEach(entry => {
        if (!grouped[entry.Section]) {
          grouped[entry.Section] = [];
        }
        grouped[entry.Section].push(entry);
      });

      const container = document.getElementById("results");

      for (const section in grouped) {
        const candidates = grouped[section];
        const headToHead = section.toLowerCase().includes("secretary");
        const president = section.toLowerCase().includes("president");

        if (headToHead && candidates.length === 2) {
          const [cand1, cand2] = candidates;

          const totalVotes = parseFloat(cand1.Votes) + parseFloat(cand2.Votes);
          const percent1 = totalVotes ? (cand1.Votes / totalVotes) * 100 : 0;
          const percent2 = totalVotes ? (cand2.Votes / totalVotes) * 100 : 0;

          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section";
          sectionDiv.innerHTML = `<h2>${section}</h2>`;

          const imagesDiv = document.createElement("div");
          imagesDiv.className = "bar-images";

          const img1 = document.createElement("img");
          const img2 = document.createElement("img");

          const imgKey1 = cand1.Candidate.toLowerCase().replace(/\s/g, '');
          const imgKey2 = cand2.Candidate.toLowerCase().replace(/\s/g, '');

          img1.src = imageMap[imgKey1] || "images/error.jpg";
          img2.src = imageMap[imgKey2] || "images/error.jpg";

          imagesDiv.appendChild(img1);
          imagesDiv.appendChild(img2);

          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";

          const barLeft = document.createElement("div");
          barLeft.className = "bar-left";
          barLeft.style.width = "0%";
          barLeft.style.backgroundColor = "#0815C2";
          barLeft.title = `${cand1.Candidate}: ${percent1.toFixed(1)}%`;

          const barRight = document.createElement("div");
          barRight.className = "bar-right";
          barRight.style.width = "100%";
          barRight.style.backgroundColor = "#a00202";
          barRight.title = `${cand2.Candidate}: ${percent2.toFixed(1)}%`;

          setTimeout(() => {
            barLeft.style.width = percent1 + "%";
            barRight.style.width = percent2 + "%";
          }, Math.random() * 200 + 100);

          barLeft.innerHTML = percent1 > 40 ? `<span class="others">${cand1.Candidate.split(" ")[0]} (${percent1.toFixed(1)}%)</span>` : percent1 < 15 ? `` : `<span class="others">${percent1.toFixed(1)}%</span>`;
          barRight.innerHTML = percent2 > 40 ? `<span class="others">${cand2.Candidate.split(" ")[0]} (${percent2.toFixed(1)}%)</span>` : percent2 < 15 ? `` : `<span class="others">${percent2.toFixed(1)}%</span>`;

          barContainer.appendChild(barLeft);
          barContainer.appendChild(barRight);

          sectionDiv.appendChild(imagesDiv);
          sectionDiv.appendChild(barContainer);
          container.appendChild(sectionDiv);
        } else if (president) {
          const [cand1, cand2] = candidates;

          const totalVotes = parseFloat(cand1.Votes) + parseFloat(cand2.Votes);
          const percent1 = totalVotes ? (cand1.Votes / totalVotes) * 100 : 0;
          const percent2 = totalVotes ? (cand2.Votes / totalVotes) * 100 : 0;

          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section";
          sectionDiv.innerHTML = `<h2>${section}</h2>`;

          const imagesDiv = document.createElement("div");
          imagesDiv.className = "bar-images";

          const leftSideDiv = document.createElement("div");
          leftSideDiv.className = "left-side";

          const imgKey1 = cand1.Candidate.toLowerCase().replace(/\s/g, '') + "_1";
          const imgKey2 = cand1.Candidate.toLowerCase().replace(/\s/g, '') + "_2";

          const img1 = document.createElement("img");
          const img2 = document.createElement("img");

          img1.src = imageMap[imgKey1] || "images/error.jpg";
          img2.src = imageMap[imgKey2] || "images/error.jpg";

          leftSideDiv.appendChild(img1);
          leftSideDiv.appendChild(img2);

          const rightSideDiv = document.createElement("div");
          rightSideDiv.className = "right-side";

          const imgKey3 = cand2.Candidate.toLowerCase().replace(/\s/g, '') + "_1";
          const imgKey4 = cand2.Candidate.toLowerCase().replace(/\s/g, '') + "_2";

          const img3 = document.createElement("img");
          const img4 = document.createElement("img");

          img3.src = imageMap[imgKey3] || "images/error.jpg";
          img4.src = imageMap[imgKey4] || "images/error.jpg";

          rightSideDiv.appendChild(img3);
          rightSideDiv.appendChild(img4);

          imagesDiv.appendChild(leftSideDiv);
          imagesDiv.appendChild(rightSideDiv);

          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";

          const barLeft = document.createElement("div");
          barLeft.className = "bar-left";
          barLeft.style.width = "0%";
          barLeft.style.backgroundColor = "#0815C2";
          barLeft.title = `${cand1.Candidate}: ${percent1.toFixed(1)}%`;

          const barRight = document.createElement("div");
          barRight.className = "bar-right";
          barRight.style.width = "100%";
          barRight.style.backgroundColor = "#a00202";
          barRight.title = `${cand2.Candidate}: ${percent2.toFixed(1)}%`;

          setTimeout(() => {
            barLeft.style.width = percent1 + "%";
            barRight.style.width = percent2 + "%";
          }, Math.random() * 200 + 100);

          barLeft.innerHTML = percent1 > 40 ? `<span class="president">${cand1.Candidate.split(" ")[0]} & ${cand1.Candidate.split(" ")[5]} (${percent1.toFixed(1)}%)</span>`  : percent1 < 15 ? `` : `<span class="president">${percent1.toFixed(1)}%</span>`;
          barRight.innerHTML = percent2 > 40 ? `<span class="president">${cand2.Candidate.split(" ")[1]} & ${cand2.Candidate.split(" ")[5]} (${percent2.toFixed(1)}%)</span>` : percent2 < 15 ? `` : `<span class="president">${percent2.toFixed(1)}%</span>`;

          barContainer.appendChild(barLeft);
          barContainer.appendChild(barRight);

          sectionDiv.appendChild(imagesDiv);
          sectionDiv.appendChild(barContainer);
          container.appendChild(sectionDiv);
        } else {
          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section";
          sectionDiv.innerHTML = `<h2>${section}</h2>`;
          sectionDiv.innerHTML = `<h2>${section}</h2><p>${candidates[0].Description}</p>`;

          const cand = candidates[0];
          const percent = parseFloat(cand.Percentage) * 100 || 0;

          const photo = document.createElement("img");

          const photoSrc = imageMap[section.toLowerCase().replace(/\s/g, '')] || "images/error.jpg";
          photo.src = photoSrc;

          photo.style.width = "100px";
          photo.style.height = "100px";
          photo.style.objectFit = "cover";
          photo.style.borderRadius = "50%";
          photo.style.display = "block";
          photo.style.margin = "10px auto";

          sectionDiv.appendChild(photo);

          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";

          const barLeft = document.createElement("div");
          barLeft.className = "bar-left";
          barLeft.style.width = "0%";
          barLeft.style.backgroundColor = "#0b850f"; 
          barLeft.title = `${cand.Candidate}: ${percent.toFixed(1)}%`;

          const barRight = document.createElement("div");
          barRight.className = "bar-right";
          barRight.style.width = "100%";
          barRight.style.backgroundColor = "#a00202"; 
          barRight.title = `No: ${(100 - percent).toFixed(1)}%`;

          setTimeout(() => {
            barLeft.style.width = percent + "%";
            barRight.style.width = (100 - percent) + "%";
          }, Math.random() * 200 + 100);

          barLeft.innerHTML = percent > 40 ? `<span class="others">Yes (${percent.toFixed(1)}%)</span>` : percent < 15 ? `` : `<span class="others">${percent.toFixed(1)}%</span>`;
          barRight.innerHTML = (100 - percent) > 40 ? `<span class="others">No (${(100 - percent).toFixed(1)}%)</span>` : (100 - percent) < 15 ? `` : `<span class="others">${(100 - percent).toFixed(1)}%</span>`;

          barContainer.appendChild(barLeft);
          barContainer.appendChild(barRight);

          sectionDiv.appendChild(barContainer);

          container.appendChild(sectionDiv);
        }
      }
    })
    .catch(err => {
      console.error("Error fetching votes:", err);
      document.getElementById("results").innerHTML = "<p>Failed to load results.</p>";
    });
  </script>  

<footer style="text-align: center; margin-top: 2rem; padding: 1rem; font-size: 0.9rem; color: #888;">
  For the 2025/26 term • Electoral Commission •

</footer>

</body>
</html>
