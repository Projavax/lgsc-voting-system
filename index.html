<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LGSC Voting Live Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: 5rem;
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #a00202;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .live-dot {
      height: 23px;
      width: 23px;
      background-color: #a00202;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .section {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .bar-container {
      position: relative;
      height: 25px;
      margin: 1rem 0;
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .bar-left, .bar-right {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 0.8rem;
      font-weight: bold;
      color: white;
      transition: width 1s ease;
    }

    .bar-left {
      background-color: #0b850f;
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
      overflow: hidden;
    }

    .bar-right {
      background-color: #a00202; 
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
      overflow: hidden;
    }

    .candidate-name {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .bar-images {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }

    .bar-images .left-side, .bar-images .right-side {
      display: flex;
      align-items: center;
    }

    .bar-images img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 5px;
    }

    #logo1 {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #logo1 img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }
    #logo2 {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #logo2 img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

  </style>
</head>
<body>

  <div id="logo1">
    <img src="images/logo1.png" alt="LGSC Logo"/>
  </div>
  <div id="logo2">
    <img src="images/logo2skinned.png" alt="Lancaster Logo"/>
  </div>
  
  <h1><span class="live-dot"></span>LGSC Election Live Results</h1>
  <p id="last-updated" style="font-size: 0.9rem; color: gray;"></p>

  <div id="loader"></div>
  <div id="results" style="display:none;"></div>

  <script>
    const imageMap = {
      "mojereolamubarakkolawoleandankobiahshawnnanaasefuah_1": "images/mubarakandshawn.jpeg",
      "mojereolamubarakkolawoleandankobiahshawnnanaasefuah_2": "images/mubarakandshawn.jpeg",
      "edwardnanayawoforiandhazelmustapha_1": "images/hazelandedward.jpeg",
      "edwardnanayawoforiandhazelmustapha_2": "images/hazelandedward.jpeg",
      "aminaabassgiwa": "images/amina.jpeg",
      "layolaumuhozamurara": "images/layola.jpeg",
      "financeofficer": "images/livesey.jpeg",
      "welfareofficer": "images/kekeli.jpeg",
      "academicofficer": "images/daniella.jpeg",
      "samueldavidosei": "images/samuel.jpeg",
      "michaelayikuboateng": "",
      "leilachaffra": "",
      "faithconteh": "",
      "joybandayalebbie": "images/joy.jpeg",
      "stephaniesinthiasankara": "",
    };

    fetch("https://script.google.com/macros/s/AKfycbwVQ_P6y3daApcxBUfvwgjutZALyMniMcUTepuBNtKlJvkJe5PbcrB2QTz4ho2OiGjCJA/exec")
    .then(res => res.json())
    .then(data => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("results").style.display = "block";

      const lastUpdated = new Date().toLocaleString();
      document.getElementById("last-updated").textContent = `Last updated: ${lastUpdated}`;

      const grouped = {};
      data.forEach(entry => {
        if (!grouped[entry.Section]) {
          grouped[entry.Section] = [];
        }
        grouped[entry.Section].push(entry);
      });

      const container = document.getElementById("results");

      for (const section in grouped) {
        const candidates = grouped[section];
        const isHeadToHead = section.toLowerCase().includes("communications") || section.toLowerCase().includes("secretary") || section.toLowerCase().includes("international") || section.toLowerCase().includes("clubs");
        const president = section.toLowerCase().includes("president");

        if (isHeadToHead && candidates.length === 2) {
          const [cand1, cand2] = candidates;

          const totalVotes = parseFloat(cand1.Votes) + parseFloat(cand2.Votes);
          const percent1 = totalVotes ? (cand1.Votes / totalVotes) * 100 : 0;
          const percent2 = totalVotes ? (cand2.Votes / totalVotes) * 100 : 0;

          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section";
          sectionDiv.innerHTML = `<h2>${section}</h2>`;

          const imagesDiv = document.createElement("div");
          imagesDiv.className = "bar-images";

          const img1 = document.createElement("img");
          const img2 = document.createElement("img");

          const imgKey1 = cand1.Candidate.toLowerCase().replace(/\s/g, '');
          const imgKey2 = cand2.Candidate.toLowerCase().replace(/\s/g, '');

          img1.src = imageMap[imgKey1] || "images/error.jpg";
          img2.src = imageMap[imgKey2] || "images/error.jpg";

          imagesDiv.appendChild(img1);
          imagesDiv.appendChild(img2);

          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";

          const barLeft = document.createElement("div");
          barLeft.className = "bar-left";
          barLeft.style.width = percent1 + "%";
          barLeft.style.backgroundColor = "#0815C2";
          barLeft.title = `${cand1.Candidate}: ${percent1.toFixed(1)}%`;

          const barRight = document.createElement("div");
          barRight.className = "bar-right";
          barRight.style.width = percent2 + "%";
          barRight.style.backgroundColor = "#a00202";
          barRight.title = `${cand2.Candidate}: ${percent2.toFixed(1)}%`;

          barLeft.innerHTML = `${cand1.Candidate.split(" ")[0]} (${percent1.toFixed(1)}%)`;
          barRight.innerHTML = `${cand2.Candidate.split(" ")[0]} (${percent2.toFixed(1)}%)`;

          barContainer.appendChild(barLeft);
          barContainer.appendChild(barRight);

          sectionDiv.appendChild(imagesDiv);
          sectionDiv.appendChild(barContainer);
          container.appendChild(sectionDiv);
        } else if (president) {
          const [cand1, cand2] = candidates;

          const totalVotes = parseFloat(cand1.Votes) + parseFloat(cand2.Votes);
          const percent1 = totalVotes ? (cand1.Votes / totalVotes) * 100 : 0;
          const percent2 = totalVotes ? (cand2.Votes / totalVotes) * 100 : 0;

          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section";
          sectionDiv.innerHTML = `<h2>${section}</h2>`;

          const imagesDiv = document.createElement("div");
          imagesDiv.className = "bar-images";

          const leftSideDiv = document.createElement("div");
          leftSideDiv.className = "left-side";

          const imgKey1 = cand1.Candidate.toLowerCase().replace(/\s/g, '') + "_1";
          const imgKey2 = cand1.Candidate.toLowerCase().replace(/\s/g, '') + "_2";

          const img1 = document.createElement("img");
          const img2 = document.createElement("img");

          img1.src = imageMap[imgKey1] || "images/error.jpg";
          img2.src = imageMap[imgKey2] || "images/error.jpg";

          leftSideDiv.appendChild(img1);
          leftSideDiv.appendChild(img2);

          const rightSideDiv = document.createElement("div");
          rightSideDiv.className = "right-side";

          const imgKey3 = cand2.Candidate.toLowerCase().replace(/\s/g, '') + "_1";
          const imgKey4 = cand2.Candidate.toLowerCase().replace(/\s/g, '') + "_2";

          const img3 = document.createElement("img");
          const img4 = document.createElement("img");

          img3.src = imageMap[imgKey3] || "images/error.jpg";
          img4.src = imageMap[imgKey4] || "images/error.jpg";

          rightSideDiv.appendChild(img3);
          rightSideDiv.appendChild(img4);

          imagesDiv.appendChild(leftSideDiv);
          imagesDiv.appendChild(rightSideDiv);

          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";

          const barLeft = document.createElement("div");
          barLeft.className = "bar-left";
          barLeft.style.width = percent1 + "%";
          barLeft.style.backgroundColor = "#0815C2";
          barLeft.title = `${cand1.Candidate}: ${percent1.toFixed(1)}%`;

          const barRight = document.createElement("div");
          barRight.className = "bar-right";
          barRight.style.width = percent2 + "%";
          barRight.style.backgroundColor = "#a00202";
          barRight.title = `${cand2.Candidate}: ${percent2.toFixed(1)}%`;

          barLeft.innerHTML = `${cand1.Candidate.split(" ")[1]} & ${cand1.Candidate.split(" ")[5]} (${percent1.toFixed(1)}%)`;
          barRight.innerHTML = `${cand2.Candidate.split(" ")[0]} & ${cand2.Candidate.split(" ")[5]} (${percent2.toFixed(1)}%)`;

          barContainer.appendChild(barLeft);
          barContainer.appendChild(barRight);

          sectionDiv.appendChild(imagesDiv);
          sectionDiv.appendChild(barContainer);
          container.appendChild(sectionDiv);
        } else {
          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section";
          sectionDiv.innerHTML = `<h2>${section}</h2>`;

          const cand = candidates[0];
          const percent = parseFloat(cand.Percentage) * 100 || 0;

          const barColor = percent > 50 ? "#0b850f" : "#a00202"; 

          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";

          const barLeft = document.createElement("div");
          barLeft.className = "bar-left";
          barLeft.style.width = percent + "%";
          barLeft.style.backgroundColor = barColor;
          barLeft.title = `${cand.Candidate}: ${percent.toFixed(1)}%`;

          const barRight = document.createElement("div");
          barRight.className = "bar-right";
          barRight.style.width = (100 - percent) + "%";
          barRight.style.backgroundColor = barColor === "#0b850f" ? "#a00202" : "#0b850f";
          barRight.title = `${cand.Candidate}: ${percent.toFixed(1)}%`;

          barLeft.innerHTML = `${cand.Candidate.split(" ")[0]} (${percent.toFixed(1)}%)`;
          barRight.innerHTML = `No (${(100 - percent).toFixed(1)}%)`;

          barContainer.appendChild(barLeft);
          barContainer.appendChild(barRight);

          sectionDiv.appendChild(barContainer);

          container.appendChild(sectionDiv);
        }
      }
    })
    .catch(err => {
      console.error("Error fetching votes:", err);
      document.getElementById("results").innerHTML = "<p>Failed to load results.</p>";
    });
  </script>  
</body>
</html>
