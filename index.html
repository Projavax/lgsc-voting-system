<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LGSC Voting Live Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f8f9fa;
      color: #333;
    }

    .section {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .candidate {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .candidate img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .candidate-info {
      flex: 1;
      min-width: 200px;
    }

    .percentage {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .green { color: green; }
    .red { color: red; }

    @media (max-width: 600px) {
      .candidate {
        flex-direction: column;
        align-items: flex-start;
      }

      .candidate img {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">LGSC Election Live Results</h1>

  <div id="results"></div>

  <script>
    // 1. Map candidate/team names to image URLs
    const imageMap = {
      "Team Alpha": "images/team_alpha.jpg",
      "Team Beta": "images/team_beta.jpg",
      "John Doe": "images/john_doe.jpg",
      "Jane Smith": "images/jane_smith.jpg",
      "Alice": "images/alice.jpg",
      "Bob": "images/bob.jpg",
      // Add all your candidates here
    };
  
    fetch("https://script.google.com/macros/s/AKfycby76dKIr1JASPXYXeVChYxe9AV3ss-Y2Cs4DFOYIk8_tnhu-ZXVdt4FxSB7G6KcaNV7/exec")
      .then(res => res.json())
      .then(data => {
        const grouped = {};
  
        data.forEach(item => {
          if (!grouped[item.Section]) grouped[item.Section] = [];
          grouped[item.Section].push(item);
        });
  
        const container = document.getElementById("results");
  
        for (const section in grouped) {
          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section";
          sectionDiv.innerHTML = `<h2>${section}</h2>`;
  
          grouped[section].forEach(candidate => {
            const percent = parseFloat(candidate.Percentage);
            const isGreen = percent >= 50;
  
            const candidateDiv = document.createElement("div");
            candidateDiv.className = "candidate";
  
            // Get image URL or fallback
            const imgSrc = imageMap[candidate.Candidate] || "images/default.jpg";
  
            candidateDiv.innerHTML = `
              <img src="${imgSrc}" alt="${candidate.Candidate}" style="max-width:100px; border-radius:50%; margin-bottom:10px;" />
              <h3>${candidate.Candidate}</h3>
              <div class="percentage ${isGreen ? "green" : "red"}">
                ${percent}% (${candidate.Votes} votes)
              </div>
            `;
  
            sectionDiv.appendChild(candidateDiv);
          });
  
          container.appendChild(sectionDiv);
        }
      })
      .catch(err => {
        console.error("Error fetching votes:", err);
        document.getElementById("results").innerHTML = "<p>Failed to load results.</p>";
      });
  </script>  
</body>
</html>
