<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LGSC Voting Live Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #a00202;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .live-dot {
      height: 23px;
      width: 23px;
      background-color: #a00202;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .section {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: left;
    }

    .candidate {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .candidate img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .candidate-info {
      flex: 1;
      min-width: 200px;
    }

    .percentage {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .green { color: green; }
    .red { color: red; }

    @media (max-width: 600px) {
      .candidate {
        flex-direction: column;
        align-items: flex-start;
      }

      .candidate img {
        margin-bottom: 1rem;
      }
    }
    #logo1 {
    position: absolute;
    top: 10px;
    left: 10px;
    }

    #logo1 img {
    height: 50px;
    width: auto;
    object-fit: contain;
    }

    #logo2 {
    position: absolute;
    top: 10px;
    right: 10px;
    }

    #logo2 img {
    height: 50px;
    width: auto;
    object-fit: contain;
    }

  </style>
</head>
<body>
  <div id="logo1">
    <img src="images/logo1.png" alt="LGSC Logo"/>
  </div>

  <div id="logo2">
    <img src="images/logo2skinned.png" alt="Lancaster Logo"/>
  </div>
  
  <h1><span class="live-dot"></span>LGSC Election Live Results</h1>
  <p id="last-updated" style="font-size: 0.9rem; color: gray;"></p>

  <div id="loader"></div>
  <div id="results" style="display:none;"></div>

  <script>
    const imageMap = {
      "mojereolamubarakkolawoleandankobiahshawnnanaasefuah": "images/mubarakandshawn.jpeg",
      "edwardnanyawoforiandhazelmustapha": "images/hazelandedward.jpeg",
      "aminaabassgiwa": "images/amina.jpeg",
      "layolaumuhozamurara": "images/layola.jpeg",
      "financeofficer": "images/livesey.jpeg",
      "welfareofficer": "images/kekeli.jpeg",
      "academicofficer": "images/daniella.jpeg",
      "samueldavidosei": "images/samuel.jpeg",
      "michaelayikuboateng": "",
      "leilachaffra": "",
      "faithconteh": "",
      "joybandayalebbie": "images/joy.jpeg",
      "stephaniesinthiasankara": "",
    };

    fetch("https://script.google.com/macros/s/AKfycbyoppz_zNBMYd8Xf4czzoFEDwaw_QdZoyDbdisNtk4fU_u8Q5WxjVRk_19x7yc-WGl3/exec")
    .then(res => res.json())
    .then(data => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("results").style.display = "block";

      const lastUpdated = new Date().toLocaleString();
      document.getElementById("last-updated").textContent = `Last updated: ${lastUpdated}`;
        const grouped = {};

        data.forEach(entry => {
          if (!grouped[entry.Section]) {
            grouped[entry.Section] = [];
          }
          grouped[entry.Section].push(entry);
        });

        const container = document.getElementById("results");

        for (const section in grouped) {
          const isHeadToHead = section.toLowerCase().includes("president") || section.toLowerCase().includes("officer") || section.toLowerCase().includes("secretary");

          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section";
          sectionDiv.innerHTML = `<h2>${section}</h2>`;

          grouped[section].forEach(candidate => {
            const rawPercent = parseFloat(candidate.Percentage) * 100;
            const percent = isNaN(rawPercent) ? 0 : rawPercent;
            const isGreen = percent >= 50;


            const candidateDiv = document.createElement("div");
            candidateDiv.className = "candidate";

            const imgKey = candidate.Candidate.toLowerCase().replace(/\s/g, '');
            const imgSrc = imageMap[imgKey] || "images/error.jpg";

            candidateDiv.innerHTML = `
              <img src="${imgSrc}" alt="${candidate.Candidate}" />
              <div class="candidate-info">
                <h3>${candidate.Candidate}</h3>
                <div class="percentage ${isGreen ? "green" : "red"}">
                  ${percent.toFixed(1)}%
                </div>
              </div>
            `;

            sectionDiv.appendChild(candidateDiv);
          });

          container.appendChild(sectionDiv);
        }
      })
      .catch(err => {
        console.error("Error fetching votes:", err);
        document.getElementById("results").innerHTML = "<p>Failed to load results.</p>";
      });
  </script>  
</body>
</html>
