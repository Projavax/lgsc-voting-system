<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LGSC Voting Live Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f8f9fa;
      color: #333;
    }

    .section {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .candidate {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .candidate img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .candidate-info {
      flex: 1;
      min-width: 200px;
    }

    .percentage {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .green { color: green; }
    .red { color: red; }

    @media (max-width: 600px) {
      .candidate {
        flex-direction: column;
        align-items: flex-start;
      }

      .candidate img {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">LGSC Election Live Results</h1>

  <div id="results"></div>

  <script>
    const imageMap = {
      "Candidate A & B": "images/info.jpg",
      "Candidate B & C": "images/info.jpg",
      "Candidate A": "images/info.jpg",
      "Candidate B": "images/info.jpg",
      // Add other images here...
    };

    fetch("https://script.google.com/macros/s/AKfycbzZ5edgwfb5PYtEsQt1EVGGPdAreP4mPIRRM-G5slckdcpt22aKaC9LFlQp2U4Q9boT/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("results");
        const seenSections = new Set();

        data.forEach(item => {
          const section = item.Section;
          const name = item.Candidate;
          const percent = parseFloat(item["Yes Percentage"]);
          const yesVotes = item["Yes Votes"];
          const noVotes = item["No Votes"];
          const img = imageMap[name] || "images/info.jpg";

          // If this is a new section, create container
          if (!seenSections.has(section)) {
            const sectionDiv = document.createElement("div");
            sectionDiv.className = "section";
            sectionDiv.innerHTML = `<h2>${section}</h2>`;
            container.appendChild(sectionDiv);
            seenSections.add(section);
          }

          const sectionDiv = container.querySelector(`.section:last-child`);
          const candidateDiv = document.createElement("div");
          candidateDiv.className = "candidate";

          candidateDiv.innerHTML = `
            <img src="${img}" alt="${name}">
            <div class="candidate-info">
              <h3>${name}</h3>
              <div class="percentage ${percent >= 50 ? "green" : "red"}">
                ${percent}% Yes (${yesVotes} Yes / ${noVotes} No)
              </div>
            </div>
          `;

          sectionDiv.appendChild(candidateDiv);
        });
      })
      .catch(err => {
        console.error("Failed to fetch vote data:", err);
        document.getElementById("results").innerHTML = "<p>Error loading results.</p>";
      });
  </script>
</body>
</html>
